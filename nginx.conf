# XBuilder - Nginx Configuration
# Copy this to your Nginx server block or include it

server {
    listen 80;
    server_name yourdomain.com;

    root /var/www/xBuilderCMS;
    index index.php index.html;

    # Enable PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.0-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Main routing - send all requests to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # XBuilder admin interface
    location /xbuilder {
        try_files $uri $uri/ /xbuilder/index.php?$query_string;
    }

    # Protect storage directory
    location ~ ^/xbuilder/storage {
        deny all;
        return 403;
    }

    # Deny access to hidden files and sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~* \.(json|log|key)$ {
        deny all;
        return 404;
    }

    # Disable directory listing
    autoindex off;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Prevent access to PHP files in storage
    location ~ ^/xbuilder/storage/.*\.php$ {
        deny all;
        return 404;
    }
}

